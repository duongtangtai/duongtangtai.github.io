<!doctype html>
<html lang="en">

<head>
  <title>WEB TÍNH TIỀN</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, user-scalable=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark" aria-label="Third navbar example">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNavBar"
          aria-controls="myNavBar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="myNavBar">
          <ul class="navbar-nav me-auto mb-2 mb-sm-0">
            <li class="nav-item">
              <a class="nav-link active" href="#" onclick="newOrder()">Đơn hàng mới</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#" onclick="allOrders()">Tổng đơn hàng</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>
  <main>
    <h1 id="title">Đơn hàng mới</h1>
    <button type="button" class="btn btn-primary ms-2" id="addNewGlassBtn" onclick="addNewGlass()">Thêm ly</button>
    <button type="button" class="btn btn-primary ms-2" id="saveOrderBtn" onclick="saveOrder()">Lưu đơn hàng</button>
    <button type="button" class="btn btn-danger ms-2" hidden id="removeAllOrdersBtn" onclick="removeAllOrders()">Xóa tất cả đơn hàng</button>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col" id="column2">Tên</th>
          <th scope="col" id="column3">Giá</th>
          <th scope="col" id="column4">Chức năng</th>
        </tr>
      </thead>
      <tbody id="table-body">

      </tbody>
    </table>


    <!-- Modal -->
    <div class="modal fade" id="modal1" tabindex="-1" data-bs-backdrop="static"
      aria-labelledby="myModalTitle" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="myModalTitle"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" 
              onclick="closeModal()"></button>
          </div>
          <div class="modal-body" id="modalBody" style="display:inline-block;">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="closeModal()">Đóng</button>
            <button type="button" class="btn btn-primary" onclick="saveModal()">Lưu</button>
          </div>
        </div>
      </div>
    </div>
    <!-- END MODAL -->

    <!-- Modal2 -->
    <div class="modal fade" id="modal2" tabindex="-1" data-bs-backdrop="static"
      aria-labelledby="myModalTitle2" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="myModalTitle2"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modalBody2" style="display:inline-block;">

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
          </div>
        </div>
      </div>
    </div>
    <!-- END MODAL2 -->

    <div id="bottom">
      <h4>SỐ LƯỢNG LY: <span id="totalQuantity"></span></h4>
      <h4>TỔNG TIỀN: <span id="totalPrice"></span></h4>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
  <script src="index.js"></script>
  <script src="table2excel.js"></script>
</body>

</html>
